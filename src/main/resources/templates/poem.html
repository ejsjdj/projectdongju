<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서시</title>
  <style>
    /* 전체 페이지 스타일 */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Nanum Myeongjo', serif;
        background: url('/images/yoon_dong_ju_image.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        overflow: hidden;
    }

    /* 어두운 오버레이 효과 */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 배경 이미지를 어둡게 처리 */
    }

    /* 시 컨테이너 */
    .poem-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        max-width: 600px;
    }

    /* 제목 스타일 */
    h2 {
        font-size: 36px;
        margin-bottom: 20px;
        opacity: 0; /* 초기 상태에서 투명 */
        animation: fadeInTitle 2s ease-in-out forwards; /* 애니메이션 적용 */
    }

    /* 시인 이름 스타일 */
    .writer {
        font-size: 18px;
        margin-bottom: 20px;
        opacity: 0; /* 초기 상태에서 투명 */
        animation: fadeInPoet 2s ease-in-out forwards; /* 애니메이션 적용 */
        text-align: right;
    }

    /* 시 텍스트 스타일 */
    .poem {
        font-size: 24px;
        line-height: 1.8;
        opacity: 0; /* 초기 상태에서 투명 */
        animation: fadeIn 4s ease-in-out forwards; /* 애니메이션 적용 */
        text-align: left;
    }

    /* 텍스트 천천히 나타나는 애니메이션 */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px); /* 아래에서 위로 올라오는 효과 */
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* 제목 천천히 나타나는 애니메이션 */
    @keyframes fadeInTitle {
        from {
            opacity: 0;
            transform: translateY(-20px); /* 위에서 아래로 내려오는 효과 */
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* 시인 이름 천천히 나타나는 애니메이션 */
    @keyframes fadeInPoet {
        from {
            opacity: 0;
            transform: translateY(20px); /* 아래에서 위로 올라오는 효과 */
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
  </style>
</head>
<body>

<div class="overlay"></div> <!-- 어두운 오버레이 -->

<div class="poem-container">
  <h2>서시</h2>
  <div class="writer">윤동주</div>
  <div class="poem">
    죽는 날까지 하늘을 우러러<br>
    한 점 부끄럼이 없기를,<br>
    잎새에 이는 바람에도<br>
    나는 괴로워했다.<br>
    별을 노래하는 마음으로<br>
    모든 죽어 가는 것을 사랑해야지.<br>
    그리고 나한테 주어진 길을<br>
    걸어가야겠다.<br>
    오늘 밤에도 별이 바람에 스치운다.
  </div>
</div>

</body>
</html>
